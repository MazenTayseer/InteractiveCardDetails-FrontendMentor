<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="main_bg"></div>

    <div class="upper_card">

      <img class="card_front" src="./images/bg-card-front.png" alt="">
      <img class="card_logo" src="./images/card-logo.svg" alt="">

      <div class="main_num" id="visa_number">
        0000 0000 0000 0000
      </div>

      <div class="personal_info">

        <div class="name" id="visa_name">Jane Appleseed</div>

        <div class="date_format">

          <div class="date" id="visa_month">00</div>
          
          <div class="date">/</div>

          <div class="date" id="year">00</div>

        </div>


      </div>


    </div>


    <div class="lower_card">

      <img class="card_back" src="./images/bg-card-back.png" alt="">

      <div class="card_csv" id="visa_cvc">000</div>
      
    </div>


  


    <div class="container" id="container">

      <div class="name">
        Cardholder Name
        <br>
        <input type="text" id="CardHolder_Name" name="CardHolder_Name" placeholder="e.g. Jane Appleseed" oninput="setName()">
        <div class="error" id="name_error"></div>
      </div>


      <div class="number">
        Card Number
        <br>
        <input type="text" maxlength="19" id="card_number" name="card_number" placeholder="e.g. 1234 5678 9123 0000" oninput="setNumber()">
        <div class="error" id="number_error"></div>
      </div>


      <div class="lower_input">

        <div class="date">

          <label>Exp. Date (MM/YY)</label>
          <br>
          <input type="text" maxlength="2" id="date_month" name="date_month" placeholder="MM" oninput="setMonth()">
          <input type="text" maxlength="2" id="date_year" name="date_year" placeholder="YY" oninput="setYear()">
          <div class="error" id="date_error"></div>
        </div> 


        <div class="cvc">

          <label>CVC</label>
          <br>
          <input type="text" maxlength="3" id="cvc" name="cvc" placeholder="e.g. 123" oninput="setCvc()">
          <div class="error" id="cvc_error"></div>

        </div>

      </div>

      <button type="submit" id="confirm">Confirm</button>

      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div> -->

  </div>


  <div class="container_ty" id="container_ty">
    <img src="./images/icon-complete.svg" alt="">
    <h1>Thank you!</h1>

    <p>    
      We've added your card details
    </p>

    <button>Continue</button>
  </div>





  <script src="./script.js"></script>

</body>
</html>
